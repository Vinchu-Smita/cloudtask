<div class="container">
    <h3>Edit Task </h3>
    <h3>title:</h3>
    <input type="text" class="form-control" value="{{T}}" #title>
    <br>
    <h3>Description:</h3>
    <textarea class="form-control" value="{{D}}"  #description></textarea>
    <br>
    <h3>Status:</h3>
    <select value="{{S}}" #status>
        <option>Please Select Status</option>
        <option value="1">Open</option>
        <option value="2" disabled>In-Progress</option>
        <option value="3" disabled>Completed</option>
    </select>
    <br>
    <hr>
    <div class="container">
        <button type="submit" (click)="edit(title.value,description.value,status.value)" class="btn btn-primary">Add Task</button> 
    </div>
{{errMsg}}
</div>
